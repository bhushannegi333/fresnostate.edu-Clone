<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Links</title>
  <style>
    /* Styling for the links */
    .custom-link {
      display: inline-block;
      padding: 10px 20px;
      color: black; /* Default color */
      text-decoration: none;
      background-color: lightgray; /* Default background color */
    }
    .custom-link:hover {
      text-decoration: underline; /* Underline on hover */
    }
    .clicked {
      color: gray; /* Gray color when clicked */
      border-bottom: 2px solid skyblue; /* Sky blue bottom border when clicked */
    }

    /* Styling for the photos */
    .photos {
      display: none; /* Initially hide both sets of photos */
    }
    #inside-photos {
      display: block; /* Show inside photos by default */
    }
  </style>
</head>
<body>

<!-- Links to switch between inside and outside -->
<a href="#" class="custom-link" onclick="showInside()">Go Inside</a>
<a href="#" class="custom-link" onclick="showOutside()">Go Outside</a>

<!-- Inside photos -->
<div id="inside-photos" class="photos">
  <img src="inside1.jpg" alt="Inside Photo 1">
  <img src="inside2.jpg" alt="Inside Photo 2">
  <img src="inside3.jpg" alt="Inside Photo 3">
</div>

<!-- Outside photos -->
<div id="outside-photos" class="photos">
  <img src="outside1.jpg" alt="Outside Photo 1">
  <img src="outside2.jpg" alt="Outside Photo 2">
  <img src="outside3.jpg" alt="Outside Photo 3">
</div>

<script>
  function showInside() {
    document.getElementById("inside-photos").style.display = "block";
    document.getElementById("outside-photos").style.display = "none";
  }

  function showOutside() {
    document.getElementById("inside-photos").style.display = "none";
    document.getElementById("outside-photos").style.display = "block";
  }
</script>

</body>
</html>
